<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .heart {
            font-size: 4rem;
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite alternate ease-in-out;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 77, 109, 0.3);
        }

        #yes:hover {
            background-color: #e63950;
        }

        #no {
            background-color: #ddd;
            color: #333;
            position: absolute;
        }

        #no:hover {
            position: absolute;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            transform: translate( 
                calc((Math.random() - 0.5) * 300px),
                calc((Math.random() - 0.5) * 300px)
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p>You can't say no! üòä</p>
        <div class="buttons">
            <button id="yes" onclick="location.href='yes.html'">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        document.getElementById("no").addEventListener("mouseover", function() {
            this.style.top = Math.random() * window.innerHeight + "px";
            this.style.left = Math.random() * window.innerWidth + "px";
        });
    </script>
</body>
</html>
